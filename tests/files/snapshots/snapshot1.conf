# i3 config file (v4)
set $mod Mod4

# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
font pango:DejaVu Sans Mono 8

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec kitty

# kill focused window
bindsym $mod+Shift+q kill

# start dmenu (a program launcher)
bindsym $mod+d exec dmenu_run -l 20 -fn Hack-24
# And same as dmenu, but run the command in a new kitty
bindsym $mod+Shift+d exec my-dmenu-in-new-kitty.bash -l 20 -fn Hack-24

# change focus
bindsym $mod+j focus left
bindsym $mod+k focus down
# bindsym $mod+l focus up
bindsym $mod+ccedilla focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+ccedilla move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
bindsym $mod+z focus child

# Set special workspace
set $workspace7 "7:"
set $workspace8 "8:"
set $workspace9 "9:"

# switch to workspace
bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace $workspace7
bindsym $mod+8 workspace $workspace8
bindsym $mod+9 workspace $workspace9
bindsym $mod+0 workspace 10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace 1
bindsym $mod+Shift+2 move container to workspace 2
bindsym $mod+Shift+3 move container to workspace 3
bindsym $mod+Shift+4 move container to workspace 4
bindsym $mod+Shift+5 move container to workspace 5
bindsym $mod+Shift+6 move container to workspace 6
bindsym $mod+Shift+7 move container to workspace $workspace7
bindsym $mod+Shift+8 move container to workspace $workspace8
bindsym $mod+Shift+9 move container to workspace $workspace9
bindsym $mod+Shift+0 move container to workspace 10

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

# Resizing windows mode
mode "$mode_resize" {
    bindsym Left resize shrink width 10 px or 10 ppt
    bindsym Down resize grow height 10 px or 10 ppt
    bindsym Up resize shrink height 10 px or 10 ppt
    bindsym Right resize grow width 10 px or 10 ppt
    bindsym b resize set 640 480
    bindsym Escape mode "default"
}
bindsym $mod+r mode "$mode_resize"


# A mode to move workspaces to other screens.
set $mode_move Mode [R]right [L]eft [U]p [D]own
mode "$mode_move" {
    bindsym r move workspace to output r; mode "default"
    bindsym l move workspace to output l; mode "default"
    bindsym u move workspace to output u; mode "default"
    bindsym d move workspace to output d; mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+m mode "$mode_move"


# Control volumn
bindsym XF86AudioRaiseVolume exec "amixer sset Master,0 2.5%+"
bindsym XF86AudioLowerVolume exec "amixer sset Master,0 2.5%-"

# Control brightness
bindsym XF86MonBrightnessUp exec "xbacklight -inc +2"
bindsym XF86MonBrightnessDown exec "xbacklight -inc -2"

# Press the key to the current workspace to get back to the
# last one you were in
workspace_auto_back_and_forth yes

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
        status_command i3status
}

# Sets the language
# # No language defined in config

# Launch mode: applications 3 strokes away
set $mode_launch (1)Connect (2)MegaSync (E)macs F(i)refox (P)_evince E(m)ail
mode "$mode_launch" {
    bindsym 1 exec kitty -- sudo /home/vitor/myscripts/my-connect-wifi.sh &; mode "default"
    bindsym 2 exec /usr/bin/megasync; mode "default"
    bindsym e exec /usr/bin/emacs; mode "default"
    bindsym i exec /usr/bin/firefox; mode "default"
    bindsym p exec /usr/bin/evince; mode "default"
    bindsym m exec /usr/bin/email; mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+c mode "$mode_launch"


# Go mode: navigate directly to the windown you want
set $mode_go (F)irefox (E)macs (T)erminal
mode "$mode_go" {
    bindsym f [con_mark="main_firefox"] focus; mode "default"
    bindsym e [con_mark="main_emacs"] focus; mode "default"
    bindsym t [con_mark="main_terminal"] focus; mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+g mode "$mode_go"


# I3 mode: i3 one keystroke away from you
set $mode_i3 Togle(B)orderStyle (M)arkWindow (G)otoMark
mode "$mode_i3" {
    bindsym m exec i3h-prompt-user-and-mark-window; mode "default"
    bindsym b exec i3h-toggle-border; mode "default"
    bindsym g exec my-i3-prompt-mark-and-focus.sh; mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+i mode "$mode_i3"


# When we want a kitty in float mode, set this name
for_window [class="kitty_floating"] floating enable border pixel 3 resize shrink up 100px

# Smartly hide uneeded borders for windows
hide_edge_borders smart

# And this allows us to write common phrases
bindsym $mod+l exec "i3h-type-common-phrases"

# The magic scratchpad
# Make the currently focused window a scratchpad
bindsym $mod+Shift+equal move scratchpad

# Show the first scratchpad window
bindsym $mod+equal scratchpad show

# Opens a new terminal for us :)
exec --no-startup-id i3-msg 'workspace $workspace7; exec /usr/bin/kitty'
